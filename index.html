<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Luckiest+Guy|Open+Sans:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <Title>The Psychic Guess Game</Title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 top-label">
                <br>
                <h1>The Psychic Guess Game</h1>
                <h2>Guess what letter I'm thinking of</h2>
                <div id= "randomltr"></div>
                <hr>
                <ul>
                    <li>Wins:
                        <h3><span id="wins"></span></h3>
                    </li>
                    <hr>
                    <li>Losses:
                        <h3><span id="losses"></span></h3>
                    </li>
                    <li>Guesses Left:
                        <h3><span id="guessesLeft"></span></h3>
                    </li>
                    <li>Guesses so far:
                        <h3><span id="guessesSoFar"></span></h3>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>Created by: Shannen Grimes 2019</footer>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Assets/javascript/game.js"></script>
</body>

</html>
